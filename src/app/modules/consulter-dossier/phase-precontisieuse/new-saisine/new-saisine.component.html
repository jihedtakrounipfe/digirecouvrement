<form *ngIf="saisine" [formGroup]="Saisine_Form">
  <div class="d-flex justify-content-between">
    <div class="form-group col-md-2">
      <label class="title">
        <p class="fnt-size fw-bold">Nom de saisine</p>
      </label>
      <div class="d-inline-block text-dark w-100 px-1">
        <mat-form-field appearance="outline" class="w-100">
          <input matInput placeholder="Nom de saisine" formControlName="nomsaisine" />
        </mat-form-field>
      </div>
    </div>

    <div class="form-group col-md-2">
      <label class="title">
        <p class="fnt-size fw-bold">Région</p>
      </label>
      <div class="d-inline-block text-dark w-100 px-1">
        <mat-form-field appearance="outline" class="w-100">
          <mat-select placeholder="Région" formControlName="region">
            <mat-option *ngFor="let docs of Type" [value]="docs">
              {{ docs }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>

    <div class="form-group col-md-2">
      <label class="title">
        <p class="fnt-size fw-bold">Type de tiers</p>
      </label>
      <div class="d-inline-block text-dark w-100 px-1">
        <mat-form-field appearance="outline" class="w-100">
          <mat-select placeholder="Type de tiers" formControlName="typeDeTiers">
            <mat-option *ngFor="let docs of Autre" [value]="docs">
              {{ docs }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>

    <div class="form-group col-md-2">
      <label class="title">
        <p class="fnt-size fw-bold">Nom de tiers</p>
      </label>
      <div class="d-inline-block text-dark w-100 px-1">
        <mat-form-field appearance="outline" class="w-100">
          <input matInput placeholder="Nom de tiers" formControlName="nomDeTiers" />
        </mat-form-field>
      </div>
    </div>
  </div>
</form>

<br><br>

<div class="d-flex justify-content-center pt-4">
  <div class="px-4">
    <button mat-button class="annuler-btn" (click)="colsePopup()">{{ button_label_1 }}</button>
  </div>

  <div class="px-4" *ngIf="saisine">
    <button mat-button class="ok-btn" (click)="OnSubmitSaisine()">{{ button_label_2 }}</button>
  </div>
</div>
